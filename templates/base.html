<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="{% static 'slick/slick.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}" media="screen">
    <script type="text/javascript" src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'slick/slick.min.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="{% static 'base.css' %}" rel="stylesheet"/>
    {% block head %}{% endblock head %}

    <!-- css -->
    <link href="{% block customcss %}{% endblock customcss %}" rel="stylesheet" />

    <title></title>
  </head>
  <body>
    {% block header %}{% endblock header %}
    <!-- -->
    {% block content %}{% endblock content %}
  
    <footer>
      <p class="mt-5 mb-3 text-muted"> fusato gaku</p>
    </footer>
  </body>
  <!-- フッターナビゲーションバー -->
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">ポートフォリオサイト</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% block navbar %}
  {% endblock navbar %}
</nav>
</html>
